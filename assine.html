<!DOCTYPE html>
<html lang="pt BR">
	<head>
		<title>Assine</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.grid.min.css">
 		<link rel="stylesheet" href="css/base.css">
 		<link rel="stylesheet" href="css/layout.css">
 		<link rel="stylesheet" href="css/componentes.css">
	</head>
	<body>
		<header class="l-cabecalho l-cabecalho--home">
			<div class="container">
				<nav class="navegacao navegacao--assinatura">
					<a href="index.html" class="cabecalho--gohome"><img src="img/logo.png" alt="MyPilas"></a>
				</nav>
			</div>
		</header>

		<main class="l-assinatura">
			<div class="container">
				<form action="#" method="post">
					<h1 class="titulo-formulario">Sua assinatura do MyPilas</h1>

					<div class="grupo-entrada">
						<label for="razao-social">Razão Social</label>
						<input id="razao-social" type="text" class="campo" required>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="grupo-entrada">
								<label for="cnpj">CNPJ</label>
								<input id="cnpj" type="text" class="campo" required>
							</div>
						</div>

						<div class="col-sm-3">
							<div class="grupo-entrada">
								<label for="dt-fundacao">Data da fundação</label>
								<input id="dt-fundacao" type="date" class="campo" required>
							</div>
						</div>
					</div>

					<div class="grupo-entrada">
						<label for="responsavel">Responsável</label>
						<input id="responsavel" type="text" class="campo" required>
					</div>

					<div class="grupo-entrada">
						<label for="mail">E-mail</label>
						<input id="email" type="email" class="campo" required>
					</div>

					<div class="row">
						<div class="col-sm-3">
							<div class="grupo-entrada">
								<label for='estado'>Estado</label>
								<select id="estado" class="campo">
									<option value="MG">Minas Gerais</option>
									<option value="SP">São Paulo</option>
									<option value="CE">Ceará</option>
								</select>
							</div>
						</div>

						<div class="col-sm-3">
							<div class="grupo-entrada">
								<label for="cidade">Cidade</label>
								<select id="estado" class="campo">
									<option value="1">Uberlândia</option>
									<option value="2">São Paulo</option>
									<option value="3">Fortaleza</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="grupo-entrada">
								<label for="senha">Senha</label>
								<input id="senha" type="password" class="campo" required>
							</div>
						</div>

						<div class="col-sm-3">
							<div class="grupo-entrada">
								<label for="c-senha">Confirmar senha</label>
								<input id="c-senha" type="password" class="campo" required>
							</div>
						</div>
					</div>
					<div class="botao--submit">
						<input type="submit" value="Assinar MyPilas" class="botao  botao--principal">
					</div>
				</form>
			</div>
		</main>


		<footer class="l-rodape">
			<div class="container">
				<div class="rodape">
					<p class="rodape__texto">&copy;MyPilas. Todos os direitos reservados. </p>
				</div>
			</div>
		</footer>
	</body>
</html>
